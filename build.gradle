plugins {
    id 'java'
    id "com.palantir.graal" version "0.7.0"
}

group 'com.yarmak'
version '1.1'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.4"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation 'org.hamcrest:hamcrest-library:2.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.yarmak.converter.CommandRunner'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

graal {
    mainClass 'com.yarmak.converter.CommandRunner'
    outputName project.name
    graalVersion '20.1.0'
    javaVersion '11'
    option '--no-fallback'
}
